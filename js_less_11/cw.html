<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>less11</title>
</head>
<style>
    div{
        border: 2px solid black;
        margin: 5px;
        padding: 5px;
        width: 30%;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .btn{
        margin: 10px;
    }
</style>
<body>
<script>
    // є масив -
    let users = [
        {name: 'vasya', age: 31, status: false},
        {name: 'petya', age: 30, status: true},
        {name: 'kolya', age: 29, status: true},
        {name: 'olya', age: 28, status: false},
        {name: 'max', age: 30, status: true},
        {name: 'anya', age: 31, status: false},
        {name: 'oleg', age: 28, status: false},
        {name: 'andrey', age: 29, status: true},
        {name: 'masha', age: 30, status: true},
        {name: 'olya', age: 31, status: false},
        {name: 'max', age: 31, status: true}
    ];
    // створити під кожен об'єкт свій блок з конопкою "додати до улюблених" при натисканні на яку об'єкт
    // потрапляє до масиву favorites улюблених обраних об'єктів в локальному сховищі.
    for (let user of users){
        let block  = document.createElement('div');
            block.innerText = `${user.name} ${user.age} ${user.status}`;
        let btn  = document.createElement('button');
            btn.innerText = 'додати до улюблених';
            btn.classList.add('btn');

            btn.onclick = () => {
                let favorites = [user];
                console.log(favorites)
                block.style.backgroundColor = 'rgba(78,208,80,0.32)';

                localStorage.setItem('favorites', JSON.stringify (favorites));
            }

        document.body.appendChild(block);
        block.appendChild(btn);
    }
    // Створити сторніку favorites.html при переході на яку потрібно вивест в документ всіх обраних на попередньому етапі.
</script>
</body>
</html>
